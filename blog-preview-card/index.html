<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>

<body>
    <main>
        <section>
            <div class="card">
                <figure>
                    <img src="./assets/images/illustration-article.svg" alt="Illustration article" class="img-card-top">
                    <span class="highlight">Learning</span>
                    <figcaption>Published 21 December 2023.</figcaption>
                </figure>

                <div class="card-body">
                    <h1 class="card-title">HTML & CSS foundations</h1>
                    <p class="card-text">
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </div>

                <div class="card-footer">
                    <img src="./assets/images/image-avatar.webp" alt="Image avatar" class="img-avatar">
                    <span>Greg Hooper</span>
                </div>

            </div>
        </section>
    </main>
    <footer>
        <p>Coded by <span><a href="https://portafolioelisabigail.vercel.app/home">Elis Abigail</a></span></p>
    </footer>
</body>

</html>
